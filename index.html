<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panama City Indivisible</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            background-color: #0B131B;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        .content {
            text-align: center;
            max-width: 800px;
            padding: 0 1rem;
            box-sizing: border-box;
            margin-bottom: 2rem;
        }
        
        .welcome {
            color: #6C9FC2;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        .contact {
            color: #CC4947;
            font-size: 1.2rem;
            line-height: 1.4;
            margin-bottom: 2rem;
        }
        
        a {
            color: #CC4947;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-top: 1rem;
            border-radius: 50%;
        }
        
        @media (max-width: 600px) {
            header {
                padding: 1.5rem 1rem;
                font-size: 1.5rem;
            }
            
            .welcome {
                font-size: 1.2rem;
            }
            
            .contact {
                font-size: 1rem;
            }

            .logo {
                max-width: 100px;
            }
        }
    </style>
    <script>
  // Remove Facebook tracking parameters
  if (window.location.href.includes('fbclid=')) {
    window.history.replaceState({}, document.title, window.location.pathname);
  }
</script>
</head>
<body>
    <header>
        <h1>Panama City Indivisible</h1>
    </header>
    
    <div class="content">
        <p class="welcome">Welcome to Panama City Indivisible. Our website is currently under construction.</p>
        
        <p class="contact">For immediate inquiries, please email <a href="mailto:contact@panamacityindivisible.org">contact@panamacityindivisible.org</a></p>
        
        <img 
            src="https://th.bing.com/th/id/OIP.5fHxpVpeGI6JmykcZhDlFQHaHa?cb=iwc2&rs=1&pid=ImgDetMain" 
            alt="Panama City Indivisible Logo" 
            class="logo"
        >
    </div>
</body>
</html>
